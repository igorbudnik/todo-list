<section class="info">
  <li class="todo-item">
    <div class="item-name">
      <label *ngIf="!focused" class="switch">
        <input
          (change)="todoService.makeChecked(toDo.id)"
          [checked]="toDo.checked"
          type="checkbox"
        />
        <span class="slider round"></span>
      </label>

      <form
        action="submit"
        [formGroup]="editForm"
        (submit)="todoService.editTodo(toDo.id, editForm.value.editToDo!)"
      >
        <input
          type="text"
          #search
          (keyup.enter)="submitChanges()"
          (focusout)="cancelChanges(toDo.id)"
          (focus)="focus()"
          class="edit"
          formControlName="editToDo"
        />
      </form>
    </div>
    <button
      *ngIf="!focused"
      (click)="todoService.deteleToDo(toDo.id)"
      class="button-delete"
    ></button>
  </li>
</section>
